worker_processes auto;

events {
    worker_connections 1024;
}

http {
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Basic MIME types
    include       mime.types;
    default_type  application/octet-stream;

    # Logging (optional)
    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log warn;

    server {
        listen 80;
        server_name _;

        # Proxy settings common to all routes
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # UI and general routes
        location / {
            proxy_pass http://truva-app:8080/;
        }

        # Fallback endpoint
        location /api/ask {
            proxy_pass http://truva-app:8080/api/ask;
        }

        # Send endpoint
        location /api/copilot/chat {
            proxy_pass http://truva-app:8080/api/copilot/chat;
        }

        # SSE streaming endpoint
        location /api/copilot/chat/stream {
            proxy_pass http://truva-app:8080/api/copilot/chat/stream;
            proxy_http_version 1.1;
            proxy_buffering off;       # crucial for SSE
            proxy_set_header Connection ""; # avoid setting to keep-alive
            proxy_read_timeout 3600;   # allow long-lived streams
        }

        # WebSocket endpoint
        location /api/copilot/ws {
            proxy_pass http://truva-app:8080/api/copilot/ws;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_read_timeout 3600;
        }
    }

