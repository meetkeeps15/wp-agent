<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AG UI Chat (Streaming)</title>
  <style>
    :root {
      --content-max: 760px;
      --border: #e5e7eb;
      --bg: #ffffff;
      --text: #343541;
      --primary: #2563eb;
      --muted: #6b7280;
    }
    * { box-sizing: border-box; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 0; background: var(--bg); color: var(--text); }
    .container { max-width: var(--content-max); margin: 0 auto; padding: 16px; }
    header { display: flex; align-items: center; gap: 12px; padding-bottom: 8px; border-bottom: 1px solid var(--border); }
    header img { height: 36px; }
    header .title { font-weight: 600; }
    .status { margin-left: auto; font-size: 12px; color: var(--muted); }
    .chat { height: 70vh; overflow-y: auto; padding: 12px 0 96px; }
    .msg-row { display: flex; gap: 8px; margin-bottom: 16px; }
    .msg { padding: 10px 12px; border-radius: 10px; max-width: 100%; line-height: 1.5; }
    .msg.user { background: #f7f7f8; }
    .msg.assistant { background: #fff; border: 1px solid var(--border); }
    .input { position: fixed; bottom: 0; left: 0; right: 0; background: #fff; border-top: 1px solid var(--border); }
    .input-inner { max-width: var(--content-max); margin: 0 auto; display: flex; gap: 8px; padding: 12px; }
    textarea { flex: 1; resize: none; min-height: 60px; max-height: 180px; padding: 10px; border: 1px solid var(--border); border-radius: 10px; background: #f7f7f8; }
    button { width: 40px; height: 40px; border-radius: 8px; border: 1px solid var(--border); background: #fff; color: var(--primary); cursor: pointer; }
    .badge { display: inline-block; padding: 2px 8px; border-radius: 999px; background: #f3f4f6; border: 1px solid var(--border); font-size: 12px; color: var(--muted); }
    .assistant-meta { margin-top: 6px; display: flex; gap: 8px; align-items: center; color: var(--muted); font-size: 12px; }
    .small { font-size: 12px; color: var(--muted); }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <img src="assets/logo.png" alt="BrandMeNow" />
      <div class="title">AG UI Chat</div>
      <div class="status" id="status">idle</div>
    </header>

    <div id="chat" class="chat" aria-live="polite"></div>
    <div class="small">Endpoint: <code>/api/copilot/chat/stream</code> (POST text/event-stream)</div>
  </div>

  <div class="input">
    <div class="input-inner">
      <textarea id="input" placeholder="Type a message..."></textarea>
      <button id="send" title="Send">âž¤</button>
    </div>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('input');
    const sendBtn = document.getElementById('send');
    const statusEl = document.getElementById('status');
    const API_ORIGIN = window.API_ORIGIN || 'http://127.0.0.1:8080';

    const history = [];

    function addRow(role, html, metaText) {
      const row = document.createElement('div');
      row.className = 'msg-row';
      const msg = document.createElement('div');
      msg.className = 'msg ' + role;
      msg.innerHTML = html;
      row.appendChild(msg);
      chat.appendChild(row);
      if (role === 'assistant') {
        const meta = document.createElement('div');
        meta.className = 'assistant-meta';
        if (metaText) {
          const badge = document.createElement('span');
          badge.className = 'badge';
          badge.textContent = metaText;
          meta.appendChild(badge);
        }
        row.appendChild(meta);
      }
      chat.scrollTop = chat.scrollHeight;
    }

    function renderText(text) {
      const esc = text
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;');
      return esc.replace(/\n/g, '<br>');
    }

    async function stream(messages) {
      statusEl.textContent = 'streaming';
      const res = await fetch(`${API_ORIGIN}/api/copilot/chat/stream`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ messages })
      });
      if (!res.ok) throw new Error('Stream error ' + res.status);

      const reader = res.body.getReader();
      const decoder = new TextDecoder('utf-8');
      let buffer = '';
      let streamedText = '';
      let idx = 0;

      // Transient assistant row for streaming chunks
      const tempRow = document.createElement('div');
      tempRow.className = 'msg-row';
      const tempMsg = document.createElement('div');
      tempMsg.className = 'msg assistant';
      tempRow.appendChild(tempMsg);
      chat.appendChild(tempRow);
      chat.scrollTop = chat.scrollHeight;
      const start = Date.now();

      while (true) {
        const { value, done } = await reader.read();
        if (done) break;
        if (value) {
          buffer += decoder.decode(value, { stream: true });
          const parts = buffer.split('\n\n');
          buffer = parts.pop() || '';
          for (const ev of parts) {
            const line = ev.trim();
            if (!line.startsWith('data:')) continue;
            const jsonStr = line.slice(5).trim();
            try {
              const payload = JSON.parse(jsonStr);
              const chunk = payload.chunk || payload.response || '';
              const doneFlag = payload.done === true;
              if (chunk) {
                streamedText += chunk;
                tempMsg.innerHTML = renderText(streamedText);
                chat.scrollTop = chat.scrollHeight;
              }
              if (doneFlag) {
                const elapsed = Date.now() - start;
                tempRow.remove();
                addRow('assistant', renderText(streamedText), 'Generated in ' + formatElapsed(elapsed));
                history.push({ role: 'assistant', content: streamedText });
              }
            } catch (e) { /* ignore parse errors */ }
          }
        }
      }
      statusEl.textContent = 'idle';
    }

    function formatElapsed(ms) {
      if (ms < 1000) return ms + ' ms';
      const s = (ms/1000);
      if (s < 60) return s.toFixed(1) + ' s';
      const m = Math.floor(s/60);
      const rem = Math.round(s % 60);
      return m + 'm ' + rem + 's';
    }

    async function send() {
      const text = input.value.trim();
      if (!text) return;
      addRow('user', renderText(text));
      history.push({ role: 'user', content: text });
      input.value = '';

      // Try streaming first; fallback to /api/ask
      try {
        await stream(history);
      } catch (err) {
        console.warn('Streaming failed, falling back to /api/ask:', err.message);
        statusEl.textContent = 'requesting';
        const res = await fetch(`${API_ORIGIN}/api/ask`, {
          method: 'POST', headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt: text })
        });
        const data = await res.json();
        const out = (data && data.response) ? data.response : 'No response';
        addRow('assistant', renderText(out));
        history.push({ role: 'assistant', content: out });
        statusEl.textContent = 'idle';
      }
    }

    sendBtn.addEventListener('click', send);
    input.addEventListener('keypress', (e) => { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); send(); } });
  </script>
</body>
</html>
