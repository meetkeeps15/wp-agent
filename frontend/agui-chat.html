<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AG UI Chat (Streaming)</title>
  <style>
    :root {
      --content-max: 760px;
      --border: #e5e7eb;
      --bg: #ffffff;
      --text: #343541;
      --primary: #2563eb;
      --muted: #6b7280;
    }
    * { box-sizing: border-box; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 0; background: var(--bg); color: var(--text); }
    .container { max-width: var(--content-max); margin: 0 auto; padding: 16px; }
    header { display: flex; align-items: center; gap: 12px; padding-bottom: 8px; border-bottom: 1px solid var(--border); }
    header img { height: 36px; }
    header .title { font-weight: 600; }
    .status { margin-left: auto; font-size: 12px; color: var(--muted); }
    .chat { height: 70vh; overflow-y: auto; padding: 12px 0 96px; }
    .msg-row { display: flex; gap: 8px; margin-bottom: 16px; }
    .msg { padding: 10px 12px; border-radius: 10px; max-width: 100%; line-height: 1.5; }
    .msg.user { background: #f7f7f8; }
    .msg.assistant { background: #fff; border: 1px solid var(--border); }
    .input { position: fixed; bottom: 0; left: 0; right: 0; background: #fff; border-top: 1px solid var(--border); }
    .input-inner { max-width: var(--content-max); margin: 0 auto; display: flex; gap: 8px; padding: 12px; }
    textarea { flex: 1; resize: none; min-height: 60px; max-height: 180px; padding: 10px; border: 1px solid var(--border); border-radius: 10px; background: #f7f7f8; }
    button { width: 40px; height: 40px; border-radius: 8px; border: 1px solid var(--border); background: #fff; color: var(--primary); cursor: pointer; }
    .badge { display: inline-block; padding: 2px 8px; border-radius: 999px; background: #f3f4f6; border: 1px solid var(--border); font-size: 12px; color: var(--muted); }
    .assistant-meta { margin-top: 6px; display: flex; gap: 8px; align-items: center; color: var(--muted); font-size: 12px; }
    .small { font-size: 12px; color: var(--muted); }
    .hidden { display: none; }
    /* Progress card styles */
    .progress-card { border: 1px solid var(--border); border-radius: 12px; background: #fff; box-shadow: 0 1px 2px rgba(0,0,0,0.04); margin: 8px 0 12px; }
    .progress-header { display: flex; align-items: center; justify-content: space-between; padding: 12px; font-weight: 600; }
    .progress-header .title { color: #6f2bf0; }
    .progress-header .count { color: var(--muted); font-size: 12px; }
    .progress-bar-wrap { height: 6px; background: #eef2ff; margin: 0 12px 10px; border-radius: 999px; overflow: hidden; }
    .progress-bar { height: 100%; width: 0%; background: linear-gradient(90deg, #6f2bf0, #34d399); transition: width 200ms ease; }
    .progress-steps { display: grid; gap: 8px; padding: 0 12px 12px; }
    .progress-step { display: flex; align-items: center; gap: 10px; padding: 8px 10px; border-radius: 8px; background: #f8fafc; }
    .progress-step.running { background: #fafafc; }
    .progress-step.complete { background: #ecfdf5; }
    .progress-step .icon { width: 18px; height: 18px; border-radius: 999px; border: 2px solid #cbd5e1; background: #fff; }
    .progress-step.complete .icon { background: #34d399; border-color: #10b981; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <img src="assets/logo.png" alt="BrandMeNow" />
      <div class="title">AG UI Chat</div>
      <div class="status" id="status">idle</div>
    </header>

    <div id="chat" class="chat" aria-live="polite"></div>
    <div class="small">Endpoint: <code>/api/copilot/chat/stream</code> (POST text/event-stream)</div>
  </div>

  <div class="input">
    <div class="input-inner">
      <textarea id="input" placeholder="Type a message..."></textarea>
      <button id="send" title="Send">âž¤</button>
    </div>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('input');
    const sendBtn = document.getElementById('send');
    const statusEl = document.getElementById('status');
    const API_ORIGIN = window.API_ORIGIN || 'http://127.0.0.1:8080';

    const history = [];

    // Progress card state and helpers
    let progressCard = null;
    let progressBar = null;
    let progressCount = null;
    let progressStepsWrap = null;
    const stepMap = new Map();

    function ensureProgressCard(title, total) {
      if (!progressCard) {
        progressCard = document.createElement('div');
        progressCard.className = 'progress-card';
        progressCard.innerHTML = `
          <div class="progress-header">
            <div class="title">${title || 'Task Progress'}</div>
            <div class="count"><span id="pcount">0/${total} Complete</span></div>
          </div>
          <div class="progress-bar-wrap"><div class="progress-bar" id="pbar"></div></div>
          <div class="progress-steps" id="psteps"></div>
        `;
        chat.appendChild(progressCard);
        chat.scrollTop = chat.scrollHeight;
        progressBar = progressCard.querySelector('#pbar');
        progressCount = progressCard.querySelector('#pcount');
        progressStepsWrap = progressCard.querySelector('#psteps');
      } else {
        // update header
        const ttlEl = progressCard.querySelector('.progress-header .title');
        ttlEl.textContent = title || 'Task Progress';
        progressCount.textContent = `0/${total} Complete`;
        progressBar.style.width = '0%';
        stepMap.clear();
        progressStepsWrap.innerHTML = '';
      }
      progressCard.dataset.total = String(total || 0);
    }

    function upsertStep(id, title, status) {
      let row = stepMap.get(id);
      if (!row) {
        row = document.createElement('div');
        row.className = 'progress-step';
        row.innerHTML = `<div class="icon"></div><div class="txt"></div>`;
        stepMap.set(id, row);
        progressStepsWrap.appendChild(row);
      }
      row.classList.remove('running', 'complete');
      if (status === 'running') row.classList.add('running');
      if (status === 'complete') row.classList.add('complete');
      const txt = row.querySelector('.txt');
      txt.textContent = title || id;

      // update count + bar on complete
      if (status === 'complete') {
        const total = Number(progressCard?.dataset?.total || 0);
        const completed = [...stepMap.values()].filter(r => r.classList.contains('complete')).length;
        progressCount.textContent = `${completed}/${total} Complete`;
        const pct = total ? Math.round((completed/total)*100) : 0;
        progressBar.style.width = pct + '%';
      }
      chat.scrollTop = chat.scrollHeight;
    }

    function finalizeProgress(completed, total) {
      if (!progressCard) return;
      const pct = total ? Math.round((completed/total)*100) : 100;
      progressBar.style.width = pct + '%';
      progressCount.textContent = `${completed}/${total} Complete`;
    }

    function addRow(role, html, metaText) {
      const row = document.createElement('div');
      row.className = 'msg-row';
      const msg = document.createElement('div');
      msg.className = 'msg ' + role;
      msg.innerHTML = html;
      row.appendChild(msg);
      chat.appendChild(row);
      if (role === 'assistant') {
        const meta = document.createElement('div');
        meta.className = 'assistant-meta';
        if (metaText) {
          const badge = document.createElement('span');
          badge.className = 'badge';
          badge.textContent = metaText;
          meta.appendChild(badge);
        }
        row.appendChild(meta);
      }
      chat.scrollTop = chat.scrollHeight;
    }

    function renderText(text) {
      const esc = text
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;');
      return esc.replace(/\n/g, '<br>');
    }

    async function stream(messages) {
      statusEl.textContent = 'streaming';
      const res = await fetch(`${API_ORIGIN}/api/copilot/chat/stream`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ messages })
      });
      if (!res.ok) throw new Error('Stream error ' + res.status);

      const reader = res.body.getReader();
      const decoder = new TextDecoder('utf-8');
      let buffer = '';
      let streamedText = '';
      let idx = 0;

      // Transient assistant row for streaming chunks
      const tempRow = document.createElement('div');
      tempRow.className = 'msg-row';
      const tempMsg = document.createElement('div');
      tempMsg.className = 'msg assistant';
      tempRow.appendChild(tempMsg);
      chat.appendChild(tempRow);
      chat.scrollTop = chat.scrollHeight;
      const start = Date.now();

      while (true) {
        const { value, done } = await reader.read();
        if (done) break;
        if (value) {
          buffer += decoder.decode(value, { stream: true });
          const parts = buffer.split('\n\n');
          buffer = parts.pop() || '';
          for (const ev of parts) {
            const line = ev.trim();
            if (!line.startsWith('data:')) continue;
            const jsonStr = line.slice(5).trim();
            try {
              const payload = JSON.parse(jsonStr);
              const t = payload.type;
              if (t === 'progress_init') {
                ensureProgressCard(payload.title, payload.total);
                continue;
              }
              if (t === 'progress_step') {
                upsertStep(payload.id, payload.title, payload.status);
                continue;
              }
              if (t === 'progress_complete') {
                finalizeProgress(payload.completed, payload.total);
                continue;
              }
              if (t === 'error') {
                addRow('assistant', renderText('Error: ' + (payload.message || 'Unknown error')));
                continue;
              }
              const chunk = payload.chunk || payload.response || '';
              const doneFlag = payload.done === true;
              if (chunk) {
                streamedText += chunk;
                tempMsg.innerHTML = renderText(streamedText);
                chat.scrollTop = chat.scrollHeight;
              }
              if (doneFlag) {
                const elapsed = Date.now() - start;
                tempRow.remove();
                addRow('assistant', renderText(streamedText), 'Generated in ' + formatElapsed(elapsed));
                history.push({ role: 'assistant', content: streamedText });
              }
            } catch (e) { /* ignore parse errors */ }
          }
        }
      }
      statusEl.textContent = 'idle';
    }

    function formatElapsed(ms) {
      if (ms < 1000) return ms + ' ms';
      const s = (ms/1000);
      if (s < 60) return s.toFixed(1) + ' s';
      const m = Math.floor(s/60);
      const rem = Math.round(s % 60);
      return m + 'm ' + rem + 's';
    }

    async function send() {
      const text = input.value.trim();
      if (!text) return;
      addRow('user', renderText(text));
      history.push({ role: 'user', content: text });
      input.value = '';

      // Try streaming first; fallback to /api/ask
      try {
        await stream(history);
      } catch (err) {
        console.warn('Streaming failed, falling back to /api/ask:', err.message);
        statusEl.textContent = 'requesting';
        const res = await fetch(`${API_ORIGIN}/api/ask`, {
          method: 'POST', headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt: text })
        });
        const data = await res.json();
        const out = (data && data.response) ? data.response : 'No response';
        addRow('assistant', renderText(out));
        history.push({ role: 'assistant', content: out });
        statusEl.textContent = 'idle';
      }
    }

    sendBtn.addEventListener('click', send);
    input.addEventListener('keypress', (e) => { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); send(); } });
  </script>
</body>
</html>
